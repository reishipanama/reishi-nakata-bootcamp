<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTL Tables</title>
</head>
<body>
    <table border="2" width="500px">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>39</td>
                <td>john@email.com</td>
            </tr>
            <tr>
                <td>James</td>
                <td>28</td>
                <td>Jame@email.com</td>
            </tr>
        </tbody>
    </table>
    <h1>COLSPAN</h1>
    <table border="2" width="500px">
        <thead>
            <th>Name</th>
            <th colspan="2">contact number</th>
        </thead>
        <tbody>
            <tr>
                <td>Biill</td>
                <td>1234</td>
                <td>6789</td>
            </tr>
            <tr>
                <td>Steve</td>
                <td>42323</td>
                <td>31232</td>
            </tr>
        </tbody>
    </table>
    <h1>Rowspan</h1>
    <table border="2" width="500px">
        <thead>
            <th>Name</th>
            <th>Bill</th>
            <th>Steve</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Contact number</th>
                <td>3232</td>
                <td>2123</td>
            </tr>     
            <tr>
                <td>32938</td>
                <td>32938</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
